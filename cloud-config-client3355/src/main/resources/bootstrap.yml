server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master  #分支名称
      name: config   #配置文件名称
      profile: dev   #配置文件后缀
      uri: http://localhost:3344   #配置中心地址

  #开启rabbitMQ消息中间件
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

#暴露端口所有的信息
management:
  endpoints:
    web:
      exposure:
        include: "*"
